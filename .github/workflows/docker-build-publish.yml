name: Build and push Docker images

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch images to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:gateway-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:auth-service-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:user-service-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:project-service-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:payment-service-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:web-mobile-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:web-desktop-${{ github.sha }}
          build-args: |
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}
            STRIPE_KEY=${{ secrets.STRIPE_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}

      - name: Set up Node.js for Prisma
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Prisma
        run: npm install -g prisma

      - name: Prisma generate for services
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx prisma generate --schema=services/user-service/prisma/schema.prisma || true
          npx prisma generate --schema=services/project-service/prisma/schema.prisma || true
          npx prisma generate --schema=services/marketplace-service/prisma/schema.prisma || true
          npx prisma generate --schema=services/payment-service/prisma/schema.prisma || true

      - name: Prisma migrate deploy (if DATABASE_URL provided)
        if: ${{ secrets.DATABASE_URL != '' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx prisma migrate deploy --schema=services/user-service/prisma/schema.prisma || true
          npx prisma migrate deploy --schema=services/project-service/prisma/schema.prisma || true
          npx prisma migrate deploy --schema=services/marketplace-service/prisma/schema.prisma || true
          npx prisma migrate deploy --schema=services/payment-service/prisma/schema.prisma || true
